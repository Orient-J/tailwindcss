<!DOCTYPE html>
<html>
    <head>
        <title>Blur</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">

            .box{
                width: 200px;
                height: 200px;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <div class="box blur-none">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>


        <div class="box blur">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>
        <div class="box blur-sm">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>
        <div class="box blur-md">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>
        <div class="box blur-lg">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>

        <div class="box blur-xl">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>


        <div class="box blur-2xl">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>

        <div class="box blur-3xl">

            <img src="./img/weowedtwo.jpeg" alt="weowedtwo" />

        </div>

        <hr/>

    </body>
</html>
