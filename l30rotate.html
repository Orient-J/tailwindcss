<!DOCTYPE html>
<html>
    <head>
        <title>Rotate</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">

            .box{
                width: 100px;
                height: 100px;
                background-color: cyan;
                margin: 20px;
            }

        </style>
    </head>
    <body>

        <h1>This is Tailwind css</h1>


        <div class="box rotate-0">DIV Box</div>

        <hr/>

        <div class="box rotate-45">Div Box</div>

        <hr/>

        <div class="box rotate-90">Div Box</div>

        <hr/>

        <div class="box rotate-180">Div Box</div>

        <hr/>

        <div class="box rotate-1">Div Box</div>

        <hr/>

        <div class="box rotate-2">Div Box</div>

        <hr/>

        <div class="box rotate-3">Div Box</div>

        <hr/>

        <div class="box rotate-6">Div Box</div>

        <hr/>

        <div class="box rotate-12">Div Box</div>

        <hr/>


    </body>
</html>

<!--

rotate-0                transform: rotate(0deg);

rotate-1
rotate-2
rotate-3

rotate-6
rotate-12

rotate-45               transform: rotate(45deg);
rotate-90               transform: rotate(100deg);
rotate-180              transform: rotate(180deg);
-->
