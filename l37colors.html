<!DOCTYPE html>
<html>
    <head>
        <title>Tailwind Colors</title>
        <script src=" https://cdn.tailwindcss.com "></script>
        <style type="text/css">

            .div1{

                width:150px;
                height: 200px;
                background-color: grey;
                color: blue;
            }

        </style>
    </head>
    <body>

        <div class="div1">

            <h1 class="text-black">Save World</h1>

        </div>

        <br/>
        <br/>

        <div class="div1">
            <h1 class="text-white">Save World</h1>
        </div>

        <br/>
        <br/>

        <div class="div1">
            <h1 class="text-inherit">Save World</h1>
        </div>

        <br/>
        <br/>

        <div class="div1">
            <h1 class="text-current">Save World</h1>
        </div>

        <br/>
        <br/>

        <div class="div1">
            <h1 class="text-transparent">Save World</h1>
        </div>

    </body>
</html>
