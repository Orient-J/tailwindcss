<!DOCTYPE html>
<html>
    <head>
        <title>Hue Rotate</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">

            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }

        </style>
    </head>
    <body>

        <h1>This is Tailwind Css</h1>

        <div class="box hue-rotate-0">

            <img src="./img/weowedthree.jpeg" alt="weowedthree" />

        </div>

        <hr/>


        <div class="box hue-rotate-30">

            <img src="./img/weowedthree.jpeg" alt="weowedthree" />

        </div>

        <hr/>


        <div class="box hue-rotate-60">

            <img src="./img/weowedthree.jpeg" alt="weowedthree" />

        </div>

        <hr/>


        <div class="box hue-rotate-90">

            <img src="./img/weowedthree.jpeg" alt="weowedthree" />

        </div>

        <hr/>


        <div class="box hue-rotate-180">

            <img src="./img/weowedthree.jpeg" alt="weowedthree" />

        </div>

        <hr/>


    </body>
</html>
<!--

                        0deg    90deg   180deg  360deg

hue-rotate-0            filter: hue-rotate(0deg);

hue-rotate-30

hue-rotate-60

hue-rotate-90           filter: hue-rotate(90deg)

hue-rotate-180          filter: hue-rotate(180deg)
-->
