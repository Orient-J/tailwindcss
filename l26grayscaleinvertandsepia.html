<!DOCTYPE html>
<html>
<head>
    <title>Constrast</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css" />
    <style type="text/css">

        div{
            width: 300px;
            height: 300px;
            margin: 10px;
        }

    </style>
</head>
<body>

<h1>This is Tailwind Css</h1>


<div class="grayscale">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>

<div class="grayscale-0">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>



<div class="invert">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>


<div class="invert-0">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>



<div class="sepia">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>


<div class="sepia-0">

    <img src="./../../../../edraw/wallpaperflare.com_wallpaper.jpg" alt="flash" />

</div>

<hr/>



</body>
</html>

<!--
                        0% 100%
grayscale       filter: grayscale(100%);
grayscale-0     filter: grayscale(0%);

invert          filter: invert(100%) 0% 100% ;
invert-0        filter: invert(0%) 0% 100%;


sepia          filter: sepia(100%) 0% 100% ;
sepia-0        filter: sepia(0%) 0% 100%;
-->
