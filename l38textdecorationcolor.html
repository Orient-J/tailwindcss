<!DOCTYPE html>
<html>
    <head>
        <title>Tail Text Decoration Color</title>
        <script src=" https://cdn.tailwindcss.com "></script>

        <style type="text/css">

            .div1{
                color: steelblue;
            }

        </style>
    </head>
    <body>

        <h1>This is tailwind css</h1>

        <div class="div1">

            <h1 class="underline">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-inherit">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-current">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-transparent">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-black">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-red-500">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-indigo-700">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-red-300">Save World</h1>

        </div>

        <br/>

        <div class="div1">

            <h1 class="underline decoration-amber-300">Save World</h1>

        </div>

    </body>
</html>
