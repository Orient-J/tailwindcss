<!DOCTYPE html>
<html>
    <head>
        <title>Tailwind Background Colors</title>
        <script src=" https://cdn.tailwindcss.com "></script>
        <style type="text/css">

            body{
                background-color: silver;
            }

            .box{
                width: 200px;
                height: 200px;
            }

        </style>
    </head>
    <body>


        <h1>This is Tailwind Css</h1>

        <div class="box bg-inherit">Save World</div>

        <div class="box bg-transparent">Save World</div>

        <div class="box bg-black">Save World</div>

        <div class="box bg-white">Save World</div>

        <div class="box bg-red-300">Save World</div>

        <div class="box bg-lime-700">Save World</div>

        <div class="box bg-teal-500">Save World</div>

        <div class="box bg-rose-600">Save World</div>

    </body>
</html>


<!-- bg-[colors]-[values](optional) -->
